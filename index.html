<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="background"></div>
    <h1 class="first-heading">
      word <span class="first-heading--special">Analytics</span>
    </h1>
    <h2>JavaScript</h2>
    <div class="container">
      <textarea class="textarea" placeholder="Enter Your Text"></textarea>

      <section class="states">
        <section class="state">
          <span class="stat__number stat__number--words">0</span>
          <h2 class="second-heading">Words</h2>
        </section>

        <section class="state">
          <span class="stat__number stat__number--characters">0</span>
          <h2 class="second-heading">Characters</h2>
        </section>

        <section class="state">
          <span class="stat__number stat__number--twitter">280</span>
          <h2 class="second-heading">Twitter</h2>
        </section>

        <section class="state">
          <span class="stat__number stat__number--facebook">2200</span>
          <h2 class="second-heading">Facebook</h2>
        </section>
      </section>
    </div>

    <footer class="footer">
      <small class="copyright">
        Â© Copyright by JavaScript.ir All rights reserved
      </small>
      <small class="data"> Last checked limits: 17 days ago </small>
    </footer>
  </body>
</html>
